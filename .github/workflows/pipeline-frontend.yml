name: BSN Frontend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'book-network-ui/**'
      - '.github/workflows/frontend-ci-cd.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'book-network-ui/**'

jobs:
  deploy:
    name: Desplegar Frontend en Vercel
    runs-on: ubuntu-latest
    steps:
      - name: Descargar código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: 'book-network-ui/package-lock.json'

      - name: Instalar dependencias
        working-directory: ./book-network-ui
        run: npm ci

      - name: Compilar proyecto
        working-directory: ./book-network-ui
        run: npm run build

      - name: Desplegar en Vercel
        uses: amondnet/vercel-action@v20.0.1
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          # ⬇️ Sin working-directory aquí
          vercel-args: '--prod'


