name: Deploy Backend to Koyeb

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl jq unzip

      - name: Install Koyeb CLI (Stable Binary)
        run: |
          set -e
          echo "ðŸ“¦ Descargando versiÃ³n estable del Koyeb CLI..."
          curl -fsSL https://github.com/koyeb/koyeb-cli/releases/latest/download/koyeb-linux-amd64 -o koyeb
          chmod +x koyeb
          sudo mv koyeb /usr/local/bin/koyeb
          koyeb version

      - name: Deploy to Koyeb
        env:
          KOYEB_API_TOKEN: ${{ secrets.KOYEB_API_TOKEN }}
        run: |
          echo "ðŸš€ Desplegando aplicaciÃ³n en Koyeb..."
          koyeb app deploy my-app \
            --git github.com/${{ github.repository }} \
            --branch main \
            --token $KOYEB_API_TOKEN
