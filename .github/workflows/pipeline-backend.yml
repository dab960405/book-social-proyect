name: Deploy to Koyeb

on:
  push:
    branches:
      - main  # o la rama que uses para deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      # --- InstalaciÃ³n correcta del CLI de Koyeb ---
      - name: Install Koyeb CLI
        run: |
          curl -fsSL https://github.com/koyeb/koyeb-cli/releases/latest/download/koyeb-linux-amd64 -o /usr/local/bin/koyeb
          chmod +x /usr/local/bin/koyeb
          koyeb version

      # --- Despliegue en Koyeb ---
      - name: Deploy to Koyeb
        env:
          KOYEB_API_TOKEN: ${{ secrets.KOYEB_API_TOKEN }}
        run: |
          echo "ðŸš€ Desplegando aplicaciÃ³n en Koyeb..."
          koyeb app deploy --name book-social-proyect --git-branch main --git-repo https://github.com/${{ github.repository }}


