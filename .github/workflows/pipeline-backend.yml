name: Deploy Backend to Koyeb

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl jq unzip

      - name: Install Koyeb CLI (Stable Binary)
        run: |
          set -e
          echo "üì¶ Descargando e instalando Koyeb CLI..."
          curl -sL https://get.koyeb.com | bash
          echo "‚úÖ Instalaci√≥n completada"
          # Agregar al PATH correctamente
          export PATH=$PATH:$HOME/.koyeb/bin
          echo "$HOME/.koyeb/bin" >> $GITHUB_PATH
          which koyeb || echo "‚ùå Koyeb CLI no encontrada"
          koyeb version || echo "‚ö†Ô∏è Error verificando versi√≥n de Koyeb"

      - name: Deploy to Koyeb
        env:
          KOYEB_API_TOKEN: ${{ secrets.KOYEB_API_TOKEN }}
        run: |
          echo "üöÄ Desplegando aplicaci√≥n en Koyeb..."
          export PATH=$PATH:$HOME/.koyeb/bin
          koyeb app deploy my-app \
            --git github.com/${{ github.repository }} \
            --branch main \
            --token $KOYEB_API_TOKEN

