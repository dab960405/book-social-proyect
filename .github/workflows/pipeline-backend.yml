name: BSN Backend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'book-network/**'
      - 'pom.xml'
      - '.github/workflows/pipeline-backend.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'book-network/**'

jobs:
  # âœ… TEST DEL BACKEND
  test:
    name: Run Backend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Run Unit Tests
        working-directory: ./book-network
        run: ./mvnw clean test

  # ðŸš€ DEPLOY AUTOMÃTICO A KOYEB
      - name: Install Koyeb CLI
        run: |
          KOYEB_VERSION=v5.6.0
          wget https://github.com/koyeb/koyeb-cli/releases/download/$KOYEB_VERSION/koyeb-linux-amd64
          chmod +x koyeb-linux-amd64
          mkdir -p $HOME/.koyeb/bin
          mv koyeb-linux-amd64 $HOME/.koyeb/bin/koyeb
          echo "$HOME/.koyeb/bin" >> $GITHUB_PATH
          koyeb --version
  
