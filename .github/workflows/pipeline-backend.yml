name: BSN Backend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'book-network/**'
      - 'pom.xml'
      - '.github/workflows/pipeline-backend.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'book-network/**'

jobs:
  # ‚úÖ TEST DEL BACKEND
  test:
    name: Run Backend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Run Unit Tests
        working-directory: ./book-network
        run: ./mvnw clean test

  # üöÄ DEPLOY AUTOM√ÅTICO A KOYEB
  deploy:
    name: Deploy Backend to Koyeb
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ‚úÖ Instalar dependencias necesarias
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y curl jq unzip

      # ‚úÖ Instalar Koyeb CLI desde binario estable
      - name: Install Koyeb CLI (Stable Binary)
        run: |
          set -e
          echo "Descargando versi√≥n estable del Koyeb CLI..."
          curl -L "https://github.com/koyeb/koyeb-cli/releases/latest/download/koyeb-linux-amd64" -o koyeb
          chmod +x koyeb
          sudo mv koyeb /usr/local/bin/koyeb
          echo "Koyeb CLI instalado correctamente ‚úÖ"
          koyeb --version

      # üöÄ Desplegar a Koyeb
      - name: Deploy to Koyeb
        run: |
          koyeb login --token $KOYEB_API_KEY
          koyeb services update book-social-proyect \
            --git github.com/dab960405/book-social-proyect \
            --branch main \
            --dockerfile book-network/Dockerfile \
            --context .
        env:
          KOYEB_API_KEY: ${{ secrets.KOYEB_API_KEY }}
