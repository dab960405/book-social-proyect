name: BSN Backend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'book-network/**'
      - 'pom.xml'
      - '.github/workflows/pipeline-backend.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'book-network/**'

jobs:
  # ‚úÖ TEST DEL BACKEND
  test:
    name: Run Backend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Run Unit Tests
        working-directory: ./book-network
        run: ./mvnw clean test

  # üöÄ DEPLOY AUTOM√ÅTICO A KOYEB
  deploy:
    name: Deploy Backend to Koyeb
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 3Ô∏è‚É£ Instalar Koyeb CLI (maneja .tar.gz y .zip autom√°ticamente)
      - name: Install Koyeb CLI (Auto Format)
        run: |
          set -e
          KOYEB_VERSION=$(curl -s https://api.github.com/repos/koyeb/koyeb-cli/releases/latest | jq -r .tag_name)
          echo "√öltima versi√≥n detectada: $KOYEB_VERSION"

          ARCH=$(uname -m)
          if [ "$ARCH" = "x86_64" ]; then
            ARCH="amd64"
          elif [ "$ARCH" = "aarch64" ]; then
            ARCH="arm64"
          fi

          BASE_URL="https://github.com/koyeb/koyeb-cli/releases/download/${KOYEB_VERSION}"
          TAR_URL="${BASE_URL}/koyeb_${KOYEB_VERSION#v}_linux_${ARCH}.tar.gz"
          ZIP_URL="${BASE_URL}/koyeb_${KOYEB_VERSION#v}_linux_${ARCH}.zip"

          echo "Probando descarga de formato .tar.gz..."
          if curl --head --silent --fail "$TAR_URL" > /dev/null; then
            echo "Descargando versi√≥n .tar.gz"
            curl -L "$TAR_URL" -o koyeb.tar.gz
            tar -xzf koyeb.tar.gz
          else
            echo "Descargando versi√≥n .zip"
            curl -L "$ZIP_URL" -o koyeb.zip
            unzip koyeb.zip
          fi

          sudo mv koyeb /usr/local/bin/koyeb
          chmod +x /usr/local/bin/koyeb
          koyeb --version

      - name: Deploy to Koyeb
        run: |
          koyeb login --token $KOYEB_API_KEY
          koyeb services update book-social-proyect \
            --git github.com/dab960405/book-social-proyect \
            --branch main \
            --dockerfile book-network/Dockerfile \
            --context .
        env:
          KOYEB_API_KEY: ${{ secrets.KOYEB_API_KEY }}

