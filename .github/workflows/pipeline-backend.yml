name: BSN Backend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - book-network/**
      - 'pom.xml'
      - '.github/workflows/backend-ci-cd.yml' # para re-disparar si se modifica el pipeline
  pull_request:
    branches:
      - main
    paths:
      - book-network/**

jobs:
  # ‚úÖ TEST DEL BACKEND
  test:
    name: Run Backend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Run Unit Tests
        working-directory: ./book-network
        run: ./mvnw clean test

  # üöÄ DEPLOY AUTOM√ÅTICO A RAILWAY
  deploy:
    name: Deploy Backend to Railway
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy with Railway CLI
        uses: railwayapp/action-deploy@v1
        with:
          railwayToken: ${{ secrets.RAILWAY_TOKEN }}