name: BSN Backend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'book-network/**'
      - 'pom.xml'
      - '.github/workflows/pipeline-backend.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'book-network/**'

jobs:
  # ‚úÖ TEST DEL BACKEND
  test:
    name: Run Backend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Run Unit Tests
        working-directory: ./book-network
        run: ./mvnw clean test

  # üöÄ DEPLOY AUTOM√ÅTICO A KOYEB (100% CONFIABLE)
  deploy:
    name: Deploy Backend to Koyeb
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Trigger Koyeb Deployment via Webhook
        run: |
          echo "üöÄ Triggering Koyeb deployment..."
          
          HTTP_CODE=$(curl -X POST \
            -o response.json \
            -w "%{http_code}" \
            -s \
            "${{ secrets.KOYEB_DEPLOY_WEBHOOK }}")
          
          echo "üì° HTTP Response Code: $HTTP_CODE"
          
          if [ -f response.json ]; then
            echo "üìÑ Response body:"
            cat response.json
          fi
          
          if [ "$HTTP_CODE" -eq 200 ] || [ "$HTTP_CODE" -eq 201 ] || [ "$HTTP_CODE" -eq 204 ]; then
            echo "‚úÖ Deployment triggered successfully!"
            exit 0
          else
            echo "‚ùå Deployment failed with HTTP code: $HTTP_CODE"
            exit 1
          fi